<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship!</title>
    <script src="./index.js" type="module" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "header"></div>
    <div class = "boardArea">
        <div class = "board" id = "board1">
            <!-- divs with class="cell friend" will go here, they are created via JS to save space here -->
            <!-- <div class="cell hit"></div>
            <div class="cell friend"></div>
            <div class="cell miss"></div>
            <div class="cell ship"></div> -->
        </div>
        <div class = "board" id = "board2">
            <!-- divs with class="cell foe" will go here, they are created via JS to save space here -->
            <!-- <div class="cell hit"></div>
            <div class="cell foe"></div>
            <div class="cell miss"></div>
            <div class="cell foe"></div> foe board won't show ships -->
        </div>
    </div>
    <div class = "footer">
        <button id="hideBoardsButton">Hide Boards</button> <!-- Hides the boards so players can swap -->
        <button id="swapPlayersButton">Swap Players</button> <!-- Used for players to logically understand they need to swap who has the screen -->
        <button id="revealBoardsButton">Reveal Boards</button> <!-- Reveals the boards so the active player can take an action -->
    </div>
</body>
</html>
